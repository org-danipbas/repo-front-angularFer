<h3>Listado de Heroes</h3>

<div *ngIf="deleteHero; else nadaFueEliminado">
    <h3>Héroe borrado <small class="text-danger">{{ deleteHero }}</small></h3>
</div>

<ng-template #nadaFueEliminado>
    <h3>No ha borrado nada.</h3>
</ng-template>

<button
    (click)="removeLastHero()"
    class="btn btn-outline-danger">
    Borrar último héroe
</button>

<ul class="mt-2 list-group">
    <li *ngFor="let name of heroNames" class="list-group-item">
        {{ name }}
    </li>
</ul>
